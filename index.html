<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="dyson logo">
    </header>
    <nav class="navigation">
        <ul>
            <li>home</li>
            <li>design</li>
            <li>app</li>
            <li>youtube</li>
        </ul>
    </nav>
    <div class="sea">
        <img src="./img/sea.png" alt="picture of sea">
    </div>
    <form>
            <input type="text" placeholder="Name" class="input" required name="" id="">
            <input type="text" placeholder="Surname" class="input" required name="" id="">
            <input type="email" placeholder="Email" class="input" required name="" id="">
            <label>
                <input type="radio" name="radio" id=""> 
                Choose 1
            </label>
            <label>
                <input type="radio" name="radio" id="">
                Choose 2
            </label>
            <label>
                <input type="checkbox" required>I agree
            </label>
            <select name="" id="" class="option" required>
                <option value="+38">+38</option>
                <option value="+01">+01</option>
                <option value="+145">+145</option>
            </select>
        
            
            <button class="button" type="submit">
                Pre-order
            </button>
        </form>
        <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY" poster="./img/2-nature 1.png" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
</body>
</html>
